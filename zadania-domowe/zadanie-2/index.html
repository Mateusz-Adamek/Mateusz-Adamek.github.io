<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie domowe 2 - formularz-html5</title>
</head>

<body>
    <form action="https://formspree.io/mateusz.4damek@gmail.com" method="POST">
        <label for="name-input">Imię: </label>
        <input type="text" name="name" id=""> <br>

        <label for="surname-input">Nazwisko: </label>
        <input type="text" name="surname" id=""> <br>

        <label for="e-mail-input">Adres e-mail: </label>
        <input type="email" name="e-mail" id=""> <br>

        <label for="telephone-number">Numer telefonu: </label>
        <input type="number" name="telephone-number" id=""> <br>

        <label for="city-list">Miasto: </label>
        <select name="Miasto" id="">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select> 
        <br>
        <p>Wybierz płeć:</p>
            <input type="radio" name="gender" value="male" id="male"></input> <label for="male">Mężczyzna</label>
            <br>
            <input type="radio" name="gender" value="female" id="female"></input> <label for="female">Kobieta</label>
            <br>
            <input type="radio" name="gender" value="inne" id="none"></input> <label for="none">Śmigłowiec bojowy</label>
        
        <br>
        <label for="agreement-checkbox">Zgoda na przetwarzanie danych osobowych: </label>
        <input type="checkbox" name="agreement" id="agreement" required>
        <br>
        <br>
        <label for="text-field">Treść wiadomości: </label> <br>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Twoja wiadomość..."></textarea>
        <br>
        <br>
        <label for="submit-button"></label>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
