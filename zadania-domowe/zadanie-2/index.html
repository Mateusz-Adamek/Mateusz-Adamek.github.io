<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zadanie domowe 2 - formularz-html5</title>
</head>

<body>
    <form action="https://formspree.io/mateusz.4damek@gmail.com" method="POST">
        <label for="name">Imię: </label>
        <input type="text" name="name" id="name"> <br>

        <label for="surname">Nazwisko: </label>
        <input type="text" name="surname" id="surname"> <br>

        <label for="e-mail">Adres e-mail: </label>
        <input type="email" name="e-mail" id="e-mail"> <br>

        <label for="phone">Numer telefonu: </label>
        <input type="number" name="telephone-number" id="phone"> <br>

        <label for="city">Miasto: </label>
        <select name="Miasto" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select> 
        <br>
        <p>Wybierz płeć:</p>
            <input type="radio" name="gender" value="male" id="male"><label for="male">Mężczyzna</label>
            <br>
            <input type="radio" name="gender" value="female" id="female"><label for="female">Kobieta</label>
            <br>
            <input type="radio" name="gender" value="inne" id="none"><label for="none">Śmigłowiec bojowy</label>
        
        <br>
        <label for="agreement">Zgoda na przetwarzanie danych osobowych: </label>
        <input type="checkbox" name="agreement" id="agreement" required>
        <br>
        <br>
        <label for="message">Treść wiadomości: </label> <br>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Twoja wiadomość..."></textarea>
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit" value="Wyślij">
    </form>
</body>

</html>
